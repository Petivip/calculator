<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='container'>
<form name='form'>
  <input name="textinput" class="textinput">
 
</form>
<table>
  <tr>
    <td><input type="button"  id="c" class="btn btn1" value="C"></td>
    <td><input type="button" class="btn btn2" id="back" value="<"></td>
    <td><input type="button" class="btn btn2" id="slash" value="/"></td>
    <td><input type="button" class="btn btn2" id="mult"  value="x"></td>

  </tr>
  <tr>
    <td><input type="button" class="btn" id="seven" value="7" ></td>
    <td><input type="button" class="btn" id="eight" value="8"></td>
    <td><input type="button" class="btn" id="nine"  value="9"></td>
    <td><input type="button" class="btn btn2" id="minu" value="-"></td>
  </tr>
  <tr>
    <td><input type="button" class="btn" id="four" value="4"></td>
    <td><input type="button" class="btn" id="five" value="5"></td>
    <td><input type="button" class="btn" id="six" value="6"></td>
    <td><input type="button" class="btn btn2" id="plus" value="+"></td>

  </tr>
  <tr>
    <td><input type="button" class="btn" id="one" value="1"></td>
    <td><input type="button" class="btn" id="two" value="2"></td>
    <td><input type="button" class="btn" id="three" value="3"></td>
    <td rowspan=4><input type="button" id="equal" style="height:100px" class="btn btn3" value="="></td>
  </tr>
  <tr>
    <td colspan=2><input type="button" style="width:140px" id="zero" class="btn" value="0"></td>
    <td><input type="button" class="btn" id="point"  value="."></td>
  </tr>

</table>
  </div>
<div class="footer">Coded by <i>Petros Melake</i></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
